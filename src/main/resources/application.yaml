spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:shapedb
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

springdoc:
  swagger-ui:
    path: /
    operations-sorter: method
    display-request-duration: true
    try-it-out-enabled: on
